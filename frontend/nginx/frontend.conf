server {
    listen 80;
    root /usr/share/nginx/html;
    
    #location / {
    #    try_files $uri $uri/ /index.html;
    #}

    location /api/ {
        rewrite /api/(.*) /$1 break;
        proxy_pass http://localhost:8000;
    }

    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
}