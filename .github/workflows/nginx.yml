name: DO_4_Nginx. Build & Upload.
run-name: ${{ github.sha }} Nginx for DO_4
on:
  workflow_dispatch:
    inputs:
      runner:
        description: 'Runs-on'
        required: true
        default: 'warning'
        type: choice
        options:
        - ubuntu-latest
        - self-hosted
  push:
    paths:
      - 'nginx/**'
  pull_request:
    paths:
      - 'nginx/**'
  
jobs:
  nginx-build-upload-DO4:
    runs-on: ${{ inputs.runner }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }} 

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          mask-password: 'true'

      - name: Build, tag, and push docker image to Amazon ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: webserver
          IMAGE_TAG_1: latest
          IMAGE_TAG_2: ${{ github.sha }}
        run: |
          cd nginx/ && docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG_1 -t $REGISTRY/$REPOSITORY:$IMAGE_TAG_2 .
          docker push --all-tags $REGISTRY/$REPOSITORY


