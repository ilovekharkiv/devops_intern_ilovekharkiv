name: DO_3_Backend. Lint,Test,Build & Upload.

on:
  workflow_dispatch:
    inputs:
      runner:
        description: 'Runs-on'
        required: true
        default: 'warning'
        type: choice
        options:
        - ubuntu-latest
        - self-hosted
  push:
    paths:
      - 'app/**'
  pull_request:
    paths:
      - 'app/**'

jobs:
  backend_build_for_DO3:
    runs-on: ${{inputs.runner}} # either self-hosted or github runner
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Python
        run: |
          sudo apt-get update
          sudo apt-get install python3
          sudo apt-get install python3-pip
          python -m pip install --upgrade pip
        shell: bash

      - name: Install Dependencies
        run: |
          python -m pip install flake8 pytest fastapi httpx pytest_mock
          python -m pip install -r app/requirements.txt
        shell: bash

      - name: Lint with flake8
        run: flake8 app/

      - name: Run Tests
        run: pytest app/tests/

      - name: Build Docker Image
        run: cd app/ && docker build -t be_devops:latest .

      - name: Upload Docker image
        uses: ishworkh/container-image-artifact-upload@v1.0.0
        with:
          image: "be_devops:latest"
          retention_days: 1

